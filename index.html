<!DOCTYPE html>
<html>
<head>
  <title>Dropbox Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      width: 400px;
      margin: 100px auto;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #007ee5;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .secondary-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007ee5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign in</h1>
    <form>
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <input type="submit" value="Sign in">
    </form>
    <a class="secondary-link" href="#">Forgot your password?</a>
  </div>
</body>
</html>
